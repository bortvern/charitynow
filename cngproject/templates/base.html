{% load static %}
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Home - Charity Now Global</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrapmin.css">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link rel="stylesheet" id="ample-style-css" href="{% static '/css/style.css' %}" type="text/css" media="all">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body class="wide">
        <div id="page" class="hfeed site">
            <header>
                <div class="header">
                    <div class="main-head-wrap inner-wrap clearfix">
                        <div id="header-logo-image">
                            <a href="/">
                                <img src="{% static '/images/logo-no-globe.png' %}" alt="Charity Now Global">
                            </a>
                        </div>
                        <div id="header-text" class="">
                            <h1 id="site-title">
                                <a href="/" title="Charity Now Global" rel="home">Charity Now Global</a>
     </h1>
<h3 id="site-subtitle"><a href="/" title="Accountable Giving" rel="home">Accountable Giving</a></h3>


                        </div>
                    </div>
                   <img src="{% static '/images/banner1920.png' %}" alt="Charity Now Global">
                </div>
            </header>
            <div class="main-wrapper">
                <div class="single-page clearfix">
                    <div class="inner-wrap">
                        <p>Charity Now enables accountable charitable giving.</p>
                        <hr>
                        <div>
                       {% block content %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
            <footer id="colophon">
                <div class="inner-wrap">
                    Charity Now Global is based in Atlanta, Georgia, USA.
                </div>
            </footer>
        </div>
    </body>
</html>
